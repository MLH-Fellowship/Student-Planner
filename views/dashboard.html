<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Student Planner (My Board)</title>
    <link rel="stylesheet" href="/assets1/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans:300,400,600,700">
    <link rel="stylesheet" href="/assets1/css/style.css">
</head>

<body style="background-image: url('/assets1/icons/plaster-leaves-texture.jpg');">
    <div>
        <div class="container">
          <div class="title">
            <h1 style="font-family: 'Encode Sans', sans-serif;">My Board 1</h1>
            <div>
            <div class="row flex-grow-0 flex-shrink-0">
                <div class="col">
                    <div class="row">
                        <div class="col" id="dashboard_left">
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col flex-grow-1 flex-shrink-0" id="dashboard_right_up">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col flex-grow-1 flex-shrink-0" id="dashboard_right_down"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 flex-grow-0 flex-shrink-0 align-content-center" id="sidebar">
                  <div class="card" style="margin-top: 10px;">
                    <div class="widget-symbol">
                    <img src="/assets1/icons/clipboard.svg">
                    <p>To-Do List<p>
                  </div>
                  <div class="card-body"><div class="main">
                      <h1 class="to-do-title">To-Do</h1>
                      <form class="" action="todolist.html" method="post">
                      <input type="text" placeholder="Enter task to do" name="task">
                      <button  type="submit" class="btn btn-primary add-button"><strong>ADD</strong></button>
                      </form>
                      <div class="tasksBoard">
                      <ul>
                      </ul>
                      <a id="clear" class="btn btn-primary delete-button">CLEAR</a>
                      </div>
                      </div></div>
                  </div>

                  <div class="card">
                    <div class="widget-symbol">
                    <img src="/assets1/icons/calendar.svg">
                    <p>Google Calendar<p>
                    </div>
                      <div class="card-body">
                        <p>Google Calendar</p>
                        <pre id="content"></pre>
                        <button class="btn btn-primary" id="authorize_button" type="button" style="width: 5rem;">Sign In</button>
                        <button class="btn btn-primary" id="signout_button" type="button" style="width: 6rem;">Sign Out</button>
                        <script async defer src="https://apis.google.com/js/api.js"
                        onload="this.onload=function(){};handleClientLoad()"
                        onreadystatechange="if (this.readyState === 'complete') this.onload()">
                        </script></div>
                  </div>
              </div>

            </div>
        </div>
    </div>
    <script src="/assets1/js/jquery.min.js"></script>
    <script src="/assets1/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <script src="/assets1/js/script.js"></script>
</body>

</html>
